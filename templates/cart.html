<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Sofloria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="announcement">
    Free samples on all orders above 850 EGP in Cairo & Alexandria
  </div>

  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">Sofloria</a>
      <ul class="nav-links">
        <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/product"><i class="fas fa-box-open"></i> Products</a></li>
        <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
        <li><a href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a></li>
        {% if username %}
            <li><a href="#"><i class="fas fa-user"></i> Hi! {{ username }}</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        {% else %}
            <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
        {% endif %}
      </ul>
  
      <!-- Search Bar -->
      <form action="/search" method="GET" class="search-bar">
        <input 
          type="text" 
          name="query" 
          placeholder="Search for products..." 
          aria-label="Search"
          required>
        <button type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
  </nav>

    <header class="header">
        <h1>Your Shopping Cart</h1>
    </header>

    <main>
        <div class="cart-container">
            <ul id="cart-list">

            </ul>
            <p id="total-price">Total: EGP 0.00</p>
            <button id="checkout">Checkout</button>
        </div>
    </main>
<footer>
        <p>&copy; 2024 Sofloria Store. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
</body>
</html>
